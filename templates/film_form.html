{% extends 'glowny.html' %}
{% load bootstrap %}
{% block title %} Add movie {% endblock %}

{% block body %}
    <div class="card" style="width: 600px">
      <div class="card-body">
          <h5 class="card-title">Save</h5>
        <form role="role" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|bootstrap}}
            <a href="{% url 'wszystkie_filmy' %}">Back</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
{% endblock %}
