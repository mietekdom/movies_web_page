{% extends 'glowny.html' %}

{% block title %} Delete movie {% endblock %}

{% block body %}
    <div class="alert alert-danger" role="alert">
      Do you really want to delete {{film.name}} ?
    </div>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'wszystkie_filmy' %}">Back</a>
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
{% endblock %}
